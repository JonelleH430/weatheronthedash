<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="assets/style.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous"/>

<body>
   
    <nav class="nav">
   
        <header>Weather Dashboard</header>
    
    <div class="row">  
   
        <div class="col-2">
            <p class="search-header">Search for City</p>
            <input class="city" id="city-input" type="text" placeholder="Enter city name" aria-label="Enter-city-name">
        <button class="btn" id="search-button" type="button">
            <i class="fa-city"></i>
        </button>
    </div>

    <div>
        <button class="secondary-btn" id="clear-button" type="button">Clear</button>
    </div>
   
    <script>src="assets/script.js"</script>
